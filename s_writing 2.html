    <script src="https://cdn.tailwindcss.com"></script>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans Sinhala', sans-serif;
        }
        .letter-card {
            transition: transform 0.3s;
        }
        .letter-card:hover {
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 90vh; /* Changed from 80vh for better mobile view */
            background: white;
            border-radius: 20px;
            z-index: 1000;
            padding: 1rem; /* Reduced padding for mobile */
            overflow-y: auto; /* Allow scrolling on smaller screens */
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .canvas-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #writingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            background: transparent;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        .reference-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            z-index: 1;
            opacity: 0.3;
        }
        .star {
            position: absolute;
            font-size: 2rem;
            color: gold;
            pointer-events: none;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .popup > div {
                flex-direction: column;
            }
            .popup > div > div {
                width: 100%;
            }
            .canvas-container {
                width: 100%;
                max-width: 300px;
                margin: 1rem auto;
            }
        }



        .tools-container {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 1rem;
    }
    
    .color-picker {
        padding: 0;
        width: 2rem;
        height: 2rem;
        border: 2px solid #ddd;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .color-picker:hover {
        transform: scale(1.1);
    }
    
    .tool-button {
        padding: 0.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .tool-button.active {
        background-color: #e5e7eb;
        transform: scale(0.95);
    }
    </style>

    <div id="letterPopup" class="popup">
        <div class="flex flex-col md:flex-row h-full">
            <!-- Left side: Letter and Example -->
            <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-2 md:p-4">

                <img id="letterGif" alt="අකුරු ලිවීම" class="w-32 md:w-48 h-32 md:h-48 rounded-lg shadow-lg">
            </div>
            
            <!-- Right side: Writing Canvas -->

                <div class="tools-container">
                    <!-- Drawing Tools -->
                    <button onclick="setTool('pen')" class="tool-button active" id="penTool">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </button>
                    <button onclick="setTool('eraser')" class="tool-button" id="eraserTool">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                    
                    <!-- Color Picker -->
                    <input type="color" id="colorPicker" value="#2563eb" class="color-picker" title="Choose color">
                    
                    <!-- Line Width -->
                    <select id="lineWidth" class="rounded-lg border-gray-300 text-sm" title="Line width">
                        <option value="1">Thin</option>
                        <option value="3" selected>Normal</option>
                        <option value="5">Thick</option>
                    </select>
                </div>

                <div class="canvas-container">
                    <img src="s_writing/canvas/five_ruler1.jpg" alt="අකුරු ආදර්ශය" class="reference-image">
                    <canvas id="writingCanvas" width="300" height="300"></canvas>
                </div>
                <div class="mt-4 space-x-2 md:space-x-4">
                    <button onclick="clearCanvas()" class="bg-red-500 text-white px-3 py-1 md:px-4 md:py-2 rounded-full hover:bg-red-600 text-sm md:text-base">මකන්න</button>
                    <button onclick="checkWriting()" class="bg-green-500 text-white px-3 py-1 md:px-4 md:py-2 rounded-full hover:bg-green-600 text-sm md:text-base">හරි</button>
                    <button onclick="closePopup()" class="bg-gray-500 text-white px-3 py-1 md:px-4 md:py-2 rounded-full hover:bg-gray-600 text-sm md:text-base">ඉවත් වන්න</button>
                </div>
            </div>

    <div id="overlay" class="overlay"></div>

    <script>
        let currentTool = 'pen';
        let currentColor = '#2563eb';
        let currentLineWidth = 3;
        let lastX, lastY;

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tool}Tool`).classList.add('active');
            
            // Update cursor style
            if (tool === 'eraser') {
                canvas.style.cursor = 'crosshair';
            } else {
                canvas.style.cursor = 'pointer';
            }
        }

        // Sinhala alphabet and example words
        const sinhalaLetters = [
        { letter: 'ට', example: 'ටයරය', imagegif:'s_writing/letters/s17.jpg' },
        { letter: 'ව', example: 'වලහා', imagegif:'s_writing/letters/s29.png' },
        { letter: 'ච', example: 'චක්‍රරය', imagegif:'s_writing/letters/s15.jpg' },
        { letter: 'ඩ', example: 'ඩක්කුව', imagegif:'s_writing/letters/s18.jpg' },
        { letter: 'එ', example: 'එළුවා', imagegif:'s_writing/letters/s9.jpg' },
        { letter: 'ඒ', example: 'ඒදන්ඩ', imagegif:'s_writing/letters/s10.jpg' },
        { letter: 'ම', example: 'මල', imagegif:'s_writing/letters/s25.png' },
        { letter: 'ඔ', example: 'ඔරු', imagegif:'s_writing/letters/s11.jpg' },
        { letter: 'ඕ', example: 'ඕලු', imagegif:'s_writing/letters/s12.jpg' },
        { letter: 'බ', example: 'බල්ලා', imagegif:'s_writing/letters/s24.jpg' },
        { letter: 'ඹ', example: 'අඹ', imagegif:'s_writing/letters/s37.jpg' },
        { letter: 'ර', example: 'රජ', imagegif:'s_writing/letters/s27.jpg' },
        { letter: 'ඊ', example: 'ඊතල', imagegif:'s_writing/letters/s6.jpg' },
        { letter: 'ජ', example: 'ජම්බු', imagegif:'s_writing/letters/s16.jpg' },
        { letter: 'ණ', example: 'ණය', imagegif:'s_writing/letters/s19.jpg' },
        { letter: 'ඬ', example: 'හඬනවා', imagegif:'s_writing/letters/s36.jpg' },



            // { letter: 'අ', example: 'අම්මා', imagegif:'s_writing/letters/s1.jpg' },
            // { letter: 'ආ', example: 'ආච්චි', imagegif:'s_writing/letters/s2.jpg' },
            // { letter: 'ඇ', example: 'ඇස', imagegif:'s_writing/letters/s3.jpg' },
            // { letter: 'ඈ', example: 'ඈතා', imagegif:'s_writing/letters/s4.jpg' },
            // { letter: 'ඉ', example: 'ඉර', imagegif:'s_writing/letters/s5.jpg' },
           
            // { letter: 'උ', example: 'උණ', imagegif:'s_writing/letters/s7.jpg' },
            // { letter: 'ඌ', example: 'ඌරා', imagegif:'s_writing/letters/s8.jpg' },
            
            
            // { letter: 'ක', example: 'කුරුල්ලා', imagegif:'s_writing/letters/s13.jpg' },
            // { letter: 'ග', example: 'ගස', imagegif:'s_writing/letters/s14.png' },

            // { letter: 'ද', example: 'දකුණ', imagegif:'s_writing/letters/s21.jpg' },
            // { letter: 'න', example: 'නයා', imagegif:'s_writing/letters/s22.jpg' },
            // { letter: 'ප', example: 'පහන', imagegif:'s_writing/letters/s23.jpg' },
           
           
            // { letter: 'ය', example: 'යතුර', imagegif:'s_writing/letters/s26.jpg' },
            
            // { letter: 'ල', example: 'ලංකාව', imagegif:'s_writing/letters/s28.jpg' },
           
            // { letter: 'ස', example: 'සමනළයා', imagegif:'s_writing/letters/s30.jpg' },
            // { letter: 'හ', example: 'හඳ', imagegif:'s_writing/letters/s31.jpg' },
            // { letter: 'ළ', example: 'ළමයා', imagegif:'s_writing/letters/s32.jpg' },
            // { letter: 'අං', example: 'අං තට්ටුව', imagegif:'s_writing/letters/s33.jpg' },
            // { letter: 'ඟ', example: 'ගඟ', imagegif:'s_writing/letters/s34.jpg' },
            // { letter: 'ඳ', example: 'කඳ', imagegif:'s_writing/letters/s35.jpg' },
            
            
        ];

        // Generate alphabet grid
        const grid = document.querySelector('.grid');
        
        sinhalaLetters.forEach(({letter, example}) => {
            const card = document.createElement('div');
            card.className = 'letter-card bg-white p-6 rounded-xl shadow-lg text-center cursor-pointer';
            card.innerHTML = `
                <div class="text-6xl font-bold text-purple-600 mb-2">${letter}</div>
                <div class="text-gray-600">Click to practice</div>
            `;
            card.onclick = () => showPopup(letter, example);
            grid.appendChild(card);
        });

        // Canvas setup
        let isDrawing = false;
        const canvas = document.getElementById('writingCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Make canvas transparent
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [e.clientX - rect.left, e.clientY - rect.top];
        }

        // function draw(e) {
        //     if (!isDrawing) return;
        //     const rect = canvas.getBoundingClientRect();
        //     const x = e.clientX - rect.left;
        //     const y = e.clientY - rect.top;
            
        //     ctx.lineWidth = 3;
        //     ctx.lineCap = 'round';
        //     ctx.strokeStyle = '#2563eb'; // Blue color for better visibility
        //     ctx.lineTo(x, y);
        //     ctx.stroke();
        //     ctx.beginPath();
        //     ctx.moveTo(x, y);
        // }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineWidth = currentTool === 'eraser' ? 20 : document.getElementById('lineWidth').value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                ctx.globalCompositeOperation = 'source-over';
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }


        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // function showPopup(letter, example, imagegif) {
        //     document.getElementById('currentLetter').textContent = letter;
        //     document.getElementById('exampleWord').textContent = example;
        //     document.getElementById('letterGif').src = imagegif;
            
        //     // Update reference image src based on letter
        //     const referenceImage = document.querySelector('.reference-image');
        //     referenceImage.src = `s_writing/canvas/five_ruler.jpg`; // Replace with actual letter image path
            
        //     document.getElementById('letterPopup').style.display = 'block';
        //     document.getElementById('overlay').style.display = 'block';
        //     clearCanvas();
        // }


        function showPopup(letter, example) {
            document.getElementById('currentLetter').textContent = letter;
            document.getElementById('exampleWord').textContent = example;
            
            // Find the correct image from sinhalaLetters array
            const letterData = sinhalaLetters.find(item => item.letter === letter);
            if (letterData && letterData.imagegif) {
                document.getElementById('letterGif').src = letterData.imagegif;
            } else {
                document.getElementById('letterGif').src = 'default-image.jpg'; // Fallback image if not found
            }

            document.getElementById('letterPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            clearCanvas();
        }


        function closePopup() {
            document.getElementById('letterPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function createStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = '⭐';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            document.body.appendChild(star);

            gsap.to(star, {
                y: -100,
                x: gsap.utils.random(-50, 50),
                rotation: gsap.utils.random(-90, 90),
                opacity: 0,
                duration: 1,
                onComplete: () => star.remove()
            });
        }

        function showStarAnimation() {
            const popupRect = document.getElementById('letterPopup').getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createStar(
                        popupRect.right - gsap.utils.random(50, 150),
                        popupRect.top + gsap.utils.random(50, 150)
                    );
                }, i * 200);
            }
        }

        function checkWriting() {
            showStarAnimation();
            setTimeout(() => {
                clearCanvas();
                closePopup();
            }, 1500);
        }










        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);
        canvas.addEventListener('touchend', stopDrawing, false);

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            ctx.lineWidth = currentTool === 'eraser' ? 20 : document.getElementById('lineWidth').value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                ctx.globalCompositeOperation = 'source-over';
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }

        // Update your handleTouchStart function
        function handleTouchStart(e) {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [touch.clientX - rect.left, touch.clientY - rect.top];
        }


        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('colorPicker').addEventListener('change', function(e) {
                currentColor = e.target.value;
            });
            
            document.getElementById('lineWidth').addEventListener('change', function(e) {
                currentLineWidth = e.target.value;
            });
        });
    </script>
