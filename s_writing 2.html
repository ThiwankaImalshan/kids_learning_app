        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tool}Tool`).classList.add('active');
            canvas.style.cursor = tool === 'eraser' ? 'crosshair' : 'pointer';

        // Grid generation
        const grid = document.querySelector('.grid');
        sinhalaLetters.forEach(({letter, example}) => {
            const card = document.createElement('div');
            card.className = 'letter-card bg-white p-6 rounded-xl shadow-lg text-center cursor-pointer';
            card.innerHTML = `

            card.onclick = () => showPopup(letter, example);
            grid.appendChild(card);
        });

        const canvas = document.getElementById('writingCanvas');
        const ctx = canvas.getContext('2d');

        function drawGuideLines() {
            const pixelsPerCm = canvas.width / 5; // 5cm width
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw guide lines
            const lines = [
                { y: 0.5 * pixelsPerCm, color: 'red', opacity: 0.5 },
                { y: 1.5 * pixelsPerCm, color: 'black', opacity: 0.5 },
                { y: 2 * pixelsPerCm, color: 'black', opacity: 0.5 },
                { y: 3.5 * pixelsPerCm, color: 'black', opacity: 0.5 },
                { y: 4.5 * pixelsPerCm, color: 'red', opacity: 0.5 }
            ];

            lines.forEach((line, index) => {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(${line.color === 'red' ? '255,0,0' : '0,0,0'},${line.opacity})`;
                ctx.lineWidth = 1;
                ctx.moveTo(0, line.y);
                ctx.lineTo(canvas.width, line.y);
                ctx.stroke();
                
                // Add numbers
                ctx.fillStyle = line.color;
                ctx.font = '12px Arial';
                ctx.fillText((index + 1).toString(), 5, line.y - 5);
            });
        }

        function checkWritingPosition(y) {
            const pixelsPerCm = canvas.width / 5;
            const firstLine = 0.5 * pixelsPerCm;   // Line 1
            const secondLine = 1.5 * pixelsPerCm;   // Line 2
            const fourthLine = 3.5 * pixelsPerCm;   // Line 4
            const fifthLine = 4.5 * pixelsPerCm;    // Line 5
            
            // Check if drawing starts before line 1
            if (y < firstLine) {
                showMessage("1 වන රේඛාවට ඉහළින් ලිවීමෙන් වළකින්න"); // "Avoid writing above line 1"
                writingCorrect = false;
                return false;
            }
            // Check if drawing goes beyond line 4
            else if (y > fourthLine) {
                showMessage("ඔබ 4 වන රේඛාවෙන් පිටතට ලියන්න එපා!"); // "Don't write beyond line 4!"
                writingCorrect = false;
                return false;
            }
            
            // If drawing is in the correct area (between lines 1 and 4)
            else if (y >= firstLine && y <= fourthLine){
                hideMessage();
                writingCorrect = true;
                return true;
            }
        }

    // Update the showMessage function to show error message
    function showMessage(text) {
        if (messageTimeout) {
            clearTimeout(messageTimeout);
        }
        
        let messageElement = document.getElementById('writingMessage');
        if (!messageElement) {
            messageElement = document.createElement('div');
            messageElement.id = 'writingMessage';

        messageElement.style.color = 'white';

        function hideMessage() {
            const messageElement = document.getElementById('writingMessage');
            if (messageElement) {
                messageElement.style.opacity = '0';
            }
        }

        let isDrawing = false;

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [e.clientX - rect.left, e.clientY - rect.top];
            checkWritingPosition(lastY);
        }

        function draw(e) {
        if (!isDrawing) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        writingCorrect = checkWritingPosition(y);
        
        ctx.lineWidth = currentTool === 'eraser' ? 20 : document.getElementById('lineWidth').value;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        if (currentTool === 'eraser') {
            ctx.strokeStyle = '#ffffff';
            ctx.globalCompositeOperation = 'destination-out';
        } else {
            ctx.strokeStyle = document.getElementById('colorPicker').value;
            ctx.globalCompositeOperation = 'source-over';
        }
        
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        
        [lastX, lastY] = [x, y];
    }


        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            checkWritingPosition(y);
            
            ctx.lineWidth = currentTool === 'eraser' ? 20 : document.getElementById('lineWidth').value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                ctx.globalCompositeOperation = 'source-over';
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }

        function handleTouchStart(e) {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [touch.clientX - rect.left, touch.clientY - rect.top];
            checkWritingPosition(lastY);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGuideLines();
        }

        function showPopup(letter, example) {
            document.getElementById('currentLetter').textContent = letter;
            document.getElementById('exampleWord').textContent = example;
            
            const letterData = sinhalaLetters.find(item => item.letter === letter);
            if (letterData && letterData.imagegif) {
                document.getElementById('letterGif').src = letterData.imagegif;
            } else {
                document.getElementById('letterGif').src = 'default-image.jpg';
            }

            document.getElementById('letterPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            clearCanvas();
        }

        function closePopup() {
            document.getElementById('letterPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function createStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = '⭐';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            document.body.appendChild(star);

            gsap.to(star, {
                y: -100,
                x: gsap.utils.random(-50, 50),
                rotation: gsap.utils.random(-90, 90),
                opacity: 0,
                duration: 1,
                onComplete: () => star.remove()
            });
        }

        function showStarAnimation() {
            const popupRect = document.getElementById('letterPopup').getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createStar(
                        popupRect.right - gsap.utils.random(50, 150),
                        popupRect.top + gsap.utils.random(50, 150)
                    );
                }, i * 200);
            }
        }

        function checkWriting() {
            if (writingCorrect) {
                showSuccessMessage("ඔබ නිවැරදි රූල භාවිතා කරන ලදි!"); // Correct! You can write well.
                showStarAnimation();
                setTimeout(() => {
                    clearCanvas();
                    closePopup();
                }, 1500);
            } else {
                showMessage("වැරදියි! නැවත උත්සාහ කරන්න."); // Wrong! Try again.
            }
        }

        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);
        canvas.addEventListener('touchend', stopDrawing, false);

        // Initialize canvas with guide lines when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            drawGuideLines();
            
            document.getElementById('colorPicker').addEventListener('change', function(e) {
                currentColor = e.target.value;
            });
            
            document.getElementById('lineWidth').addEventListener('change', function(e) {
                currentLineWidth = e.target.value;
            });
        });
    </script>
</body>
</html>
