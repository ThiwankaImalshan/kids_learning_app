<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>සිංහල හෝඩිය</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans Sinhala', sans-serif;
        }
        .letter-card {
            transition: transform 0.3s;
        }
        .letter-card:hover {
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            z-index: 1000;
            padding: 2rem;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .canvas-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #writingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            background: transparent;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        .reference-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            z-index: 1;
            opacity: 0.3;
        }
        .star {
            position: absolute;
            font-size: 2rem;
            color: gold;
            pointer-events: none;
            z-index: 1001;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-500 to-pink-500 p-6 text-white">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center">සිංහල හෝඩිය</h1>
            <p class="text-center mt-2">අකුරු ඉගෙන ගනිමු!</p>
        </div>
    </header>

    <!-- Alphabet Grid -->
    <main class="container mx-auto p-8">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Letters will be generated by JavaScript -->
        </div>
    </main>

    <!-- Popup for Letter Practice -->
    <div id="letterPopup" class="popup">
        <div class="flex h-full">
            <!-- Left side: Letter and Example -->
            <div class="w-1/2 flex flex-col items-center justify-center p-4">
                <h2 id="currentLetter" class="text-8xl font-bold mb-4 text-purple-600"></h2>
                <p id="exampleWord" class="text-2xl mb-8 text-gray-700"></p>
                <img id="letterGif" src="/api/placeholder/300/300" alt="අකුරු ලිවීම" class="w-48 h-48 rounded-lg shadow-lg">
            </div>
            
            <!-- Right side: Writing Canvas -->
            <div class="w-1/2 flex flex-col items-center justify-center p-4">
                <div class="canvas-container">
                    <img src="/api/placeholder/300/300" alt="අකුරු ආදර්ශය" class="reference-image">
                    <canvas id="writingCanvas" width="300" height="300"></canvas>
                </div>
                <div class="mt-4 space-x-4">
                    <button onclick="clearCanvas()" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600">මකන්න</button>
                    <button onclick="checkWriting()" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">හරි</button>
                    <button onclick="closePopup()" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600">වසන්න</button>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        // Sinhala alphabet and example words
        const sinhalaLetters = [
            { letter: 'අ', example: 'අම්මා' },
            { letter: 'ආ', example: 'ආච්චි' },
            { letter: 'ඇ', example: 'ඇස' },
            { letter: 'ඈ', example: 'ඈත' },
            { letter: 'ඉ', example: 'ඉර' },
            { letter: 'ඊ', example: 'ඊතල' },
            { letter: 'උ', example: 'උක' },
            { letter: 'ඌ', example: 'ඌරා' },
            { letter: 'එ', example: 'එළුවා' },
            { letter: 'ඒ', example: 'ඒක' },
            { letter: 'ඔ', example: 'ඔරු' },
            { letter: 'ඕ', example: 'ඕනෑ' },
            { letter: 'ක', example: 'කුරුල්ලා' },
            { letter: 'ග', example: 'ගස' },
            { letter: 'ච', example: 'චක්රය' },
            { letter: 'ජ', example: 'ජය' },
            { letter: 'ට', example: 'ටයර්' },
            { letter: 'ඩ', example: 'ඩබල්' },
            { letter: 'ත', example: 'තරු' },
            { letter: 'ද', example: 'දකුණ' }
        ];

        // Generate alphabet grid
        const grid = document.querySelector('.grid');
        
        sinhalaLetters.forEach(({letter, example}) => {
            const card = document.createElement('div');
            card.className = 'letter-card bg-white p-6 rounded-xl shadow-lg text-center cursor-pointer';
            card.innerHTML = `
                <div class="text-6xl font-bold text-purple-600 mb-2">${letter}</div>
                <div class="text-gray-600">Click to practice</div>
            `;
            card.onclick = () => showPopup(letter, example);
            grid.appendChild(card);
        });

        // Canvas setup
        let isDrawing = false;
        const canvas = document.getElementById('writingCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Make canvas transparent
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#2563eb'; // Blue color for better visibility
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function showPopup(letter, example) {
            document.getElementById('currentLetter').textContent = letter;
            document.getElementById('exampleWord').textContent = example;
            
            // Update reference image src based on letter
            const referenceImage = document.querySelector('.reference-image');
            referenceImage.src = `/api/placeholder/300/300`; // Replace with actual letter image path
            
            document.getElementById('letterPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            clearCanvas();
        }

        function closePopup() {
            document.getElementById('letterPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function createStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = '⭐';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            document.body.appendChild(star);

            gsap.to(star, {
                y: -100,
                x: gsap.utils.random(-50, 50),
                rotation: gsap.utils.random(-90, 90),
                opacity: 0,
                duration: 1,
                onComplete: () => star.remove()
            });
        }

        function showStarAnimation() {
            const popupRect = document.getElementById('letterPopup').getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createStar(
                        popupRect.right - gsap.utils.random(50, 150),
                        popupRect.top + gsap.utils.random(50, 150)
                    );
                }, i * 200);
            }
        }

        function checkWriting() {
            showStarAnimation();
            setTimeout(() => {
                clearCanvas();
                closePopup();
            }, 1500);
        }
    </script>
</body>
</html>
